<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Canon</title>
    <style>
        canvas {
            border: 1px solid black;
        }

    </style>

</head>
<body>
<div id="gameDiv">
    <canvas id="canvas" width="1300" height="800"></canvas>
</div>

<script src="func/helper.js"></script>
<script src="func/process.js"></script>
<script src="func/game-states.js"></script>
<script src="func/event.js"></script>
<script src="class/rockets.js"></script>
<script src="class/explosion.js"></script>
<script src="class/space-ship.js"></script>
<script src="class/floating-bonus.js"></script>

<script>

   canvas.onmousemove = function (event) {
       pointerX = event.clientX;
       pointerY = event.clientY;
   };
   canvas.onmousedown = function (event) {
       canvasMouseDown(event);
   };
   window.onkeydown = function (event) {
       canvasKeyDown(event);
   };

   init();


   function update() {
       clearCanvas();
       drawBG();
       drawCanon();
       drawDepots();
       drawRockets();
       if (playerHealth > 0) {
           checkAndDrawSpaceShips();
           checkCollisionSpaceShip();
           drawExplosions();
           drawFloatingBonus();
           checkCollisionFloatingBonus();
           displayPlayerHealth();
           checkMusic();
           updateScore();
           updatePlayTime();
       } else {
           clearInterval(update_Interval);
           clearInterval(newSpaceShip_Interval);
           clearInterval(newFloatingBonus_Interval);
           gameOver();
       }
   }


</script>
</body>
</html>
